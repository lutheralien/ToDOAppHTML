<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design 2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-Avb2QiuDEEvB4bZJYdft2mNjVShBftLdPG8FJ0V7irTLQ8Uo0qcPxh4Plq7G5tGm0rU+1SPhVotteLpBERwTkw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <div class="container">
            <div class="head">
                <div class="box1">
                    <div class="to-do-content">
                        <h3>To do list</h3>
                            <h4>Today <i class="fa-solid fa-calendar fa-sm"></i></h4>
                    </div>
                </div>
                <div class="box2">
                    <div class="icon-container"><i class="fa-solid fa-box fa-sm"></i></div>Dashboard project for school
                </div>
                <div class="box3">
                    <div class="icon-container"><i class="fa-solid fa-location-dot fa-sm"></i></div>Meeting Mr. Brian O' Conor
                </div>
                <div class="box4">
                    <div class="icon-container"><i class="fa-solid fa-building-columns fa-sm"></i></div>Go to Bank office
                </div>
            </div>
            <div class="foot">
                <div class="box-f1">Past Activity</div>
                <div class="box-f2"><p>5 Mon</p>Strikom Library Project
                </div>
                <div class="box-f3">
                    <p>5 Mon</p>Design Thinking Workshop
                </div>
                <div class="box-f4">
                    <div class="icon box"><i class="fa-solid fa-house"></i></div>
                    <div class="icon box"><i class="fa-solid fa-regular fa-heart"></i></div>
                    <div class="icon box"><i class="fa-solid fa-circle-plus"></i></div>
                    <div class="icon box"><i class="fa-solid fa-bell"></i></div>
                    <div class="icon box"><i class="fa-solid fa-user"></i></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
